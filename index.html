<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken thest tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="title">Summary</h3>
        <div class="row1">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg" alt="icon" />
            <span>Reaction</span>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="row2">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="icon" />
            <span>Memory</span>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="row3">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg" alt="icon" />
            <span>Verbal</span>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="row4">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" alt="icon" />
            <span>Visual</span>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
